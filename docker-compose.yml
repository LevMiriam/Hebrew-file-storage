version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:4001
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - UPLOAD_DIR=/app/uploads
      - DB_HOST=postgres
      - DB_USER=fileapp
      - DB_PASSWORD=password123
      - DB_NAME=fileapp
      - DB_PORT=5432
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=fileapp
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=fileapp
    ports:
      - "4432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: